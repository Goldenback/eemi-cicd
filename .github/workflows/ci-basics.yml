name: "CI Basics"

on:
    push: ~
    workflow_dispatch: ~

jobs:
    hello:
        name: "Hello World"
        runs-on: "ubuntu-latest"
        steps:
            -   name: "Say hello"
                run: echo "Hello World"

    hello2:
        name: "Hello World 2"
        runs-on: "ubuntu-latest"
        continue-on-error: true
        steps:
            -   name: "Say hello again"
                run: |
                    echo "Hello World"
                    echo "Hello World"
                    exit 1
            -   name: "Say coucou"
                run: echo "Coucou"

    hello3:
        needs: [ "hello", "hello2" ]
        name: "Hello World 3"
        runs-on: "ubuntu-latest"
        steps:
            -   name: "Say hello 3"
                run: echo "Hello World 3"